<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container-div">
    <div class="card left-card">
      <h1 class='main-heading'>Get <span class='hero-tint'>insights</span>  that help your business grow.</h1>
      <p class="main-para small-font">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
        experience, and overall efficiency.</p>
        <div class="stats-holder">
            <div class='stat'>
              <div class="stat-head"> 10k+</div>
              <div class="stat-body small-font">companies</div>
            </div>
            <div class='stat'>
              <div class="stat-head">314</div>
              <div class="stat-body small-font">templates</div>
            </div>
            <div class='stat'>
              <div class="stat-head">12m+</div>
              <div class="stat-body small-font">queries</div>
            </div>
        </div>
    </div>
    <div class="card right-card"></div>
  </div>

  

  

 
 
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
